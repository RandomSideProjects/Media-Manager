<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="themeToggle" title="Toggle Theme">☾</button>
  <nav class="tabs">
    <button onclick="location.href='./'" class="tab-button">Home</button>
    <div class="dropdown">
      <button class="tab-button dropbtn">Sources</button>
      <div class="dropdown-content">
        <button onclick="location.href='creator.html'" class="tab-button dropdown-item">Modify or Create</button>
        <button onclick="location.href='Sources.html'" class="tab-button dropdown-item">Public sources</button>
      </div>
    </div>
  </nav>
  <style>
    .folder-button {
      padding: 0.6em 1.2em;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin: 0.5em;
      display: inline-block;
    }
    .folder-button:hover {
      background: var(--button-hover-bg);
    }
  </style>
  <style>
    .tabs {
      display: flex;
      gap: 0.5em;
      margin-bottom: 1em;
    }
    .tab-button {
      padding: 0.6em 1.2em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: background 0.2s, transform 0.1s;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .tab-button:hover {
      background: #0056b3;
    }
    .tab-button:active {
      transform: scale(0.98);
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      flex-direction: column;
      background: #1a1a1a;
      padding: 0.5em;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .dropdown-item {
      width: 90%;
      text-align: center;
      margin-bottom: 0.5em;
    }
    .dropdown-item:last-child {
      margin-bottom: 0;
    }
    .dropdown:hover .dropdown-content {
      display: flex;
    }
  </style>
  <style>
    /* Download button hover effect */
    #downloadBtn:hover {
      background: #0056b3;
    }
    #downloadBtn:active {
      transform: scale(0.98);
    }
  </style>
  <header>RSP Media Manager</header>
  <div class="container">
    <div id="urlInputContainer">
      <div id="errorMessage">Unfortunately, there was no directory given. Please try again or enter directory below.</div>
      <input type="text" id="urlInput" placeholder="https://example.com/list.json">
      <button id="goBtn">Go</button>
      <label for="folderInput" class="folder-button">Select Folder</label>
      <input type="file" id="folderInput" webkitdirectory multiple style="display:none">
    </div>
    <h2 id="directoryTitle"></h2>
    <div id="selectorScreen" style="display: none;">
      <h2>Select an Episode</h2>
      <div id="episodeList"></div>
      <button id="downloadBtn" style="padding:0.6em 1.2em; background:#007bff; color:#fff; border:none; border-radius:6px; cursor:pointer; text-transform:uppercase; letter-spacing:0.5px; margin-top:1em;">⤓ Download Source</button>
    </div>
    <div id="playerScreen" style="display: none;">
      <div id="loadingSpinner" class="spinner"></div>
      <button id="backBtn" style="display:none; margin-bottom: 1em;">≡</button>
      <button id="theaterBtn" title="Pop-out Player">⤴</button>
      <h2 id="videoTitle">Loading...</h2>
      <video id="videoPlayer" controls></video>
      <button id="nextBtn">Next Item</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
