# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    # Use inclusive paths with negations to skip Anime/Manga files,
    # but still include source lists explicitly.
    paths:
      - '**'
      - '!Directorys/Files/Anime/**'
      - '!Directorys/Files/Manga/**'
      - 'Directorys/AnimeSourceList.json'
      - 'Directorys/MangaSourceList.json'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  # Allow repo writes so the LastUpdated maintainer can push its stamp
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    if: github.actor != 'github-actions[bot]'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Update LastUpdated.txt
        shell: bash
        run: |
          set -euo pipefail
          FILE="Assets/LastUpdated.txt"
          DATE_STR=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "$DATE_STR" > "$FILE"
          if git diff --quiet -- "$FILE"; then
            echo "No changes to $FILE"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "$FILE"
          git commit -m "chore: update LastUpdated.txt [skip ci]"
          git push
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
