# Static Workflow

name: Static

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Add git pull before push and retry logic
        run: |
          set -e
          max_attempts=5
          attempt=0
          until [ $attempt -ge $max_attempts ]; do
            git pull origin main && break || true
            attempt=$((attempt+1))
            echo "Retrying in 5 seconds..."
            sleep 5
          done

      - name: Push changes
        run: git push origin main
