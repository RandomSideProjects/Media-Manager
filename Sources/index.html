<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Public Sources</title>
  <link rel="icon" href="../Assets/Favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="sourcesSettingsBtn" title="Settings" aria-label="Settings">⚙️</button>
  <div class="sources-search" id="sourcesToolbar">
    <label class="sr-only" for="sourcesSearchInput">Search public sources</label>
    <input
      type="search"
      id="sourcesSearchInput"
      name="sourcesSearchInput"
      placeholder="Search by title, file name, or poster URL"
      autocomplete="off"
    />
  </div>
  <div class="container" id="sourcesContainer">
    <!-- Cards will be injected here -->
  </div>

  <script src="../scripts/alerts.js"></script>
  <script src="../scripts/dev-core.js"></script>
  <script src="../scripts/tags.js"></script>
  <script src="../scripts/overlay-factory.js"></script>
  <script src="scripts/constants.js"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/render.js"></script>
  <script src="scripts/search.js"></script>
  <script src="scripts/ui-settings.js"></script>
  <script src="scripts/feedback.js"></script>
  <script src="scripts/loader.js"></script>
  <script src="scripts/temp-sources.js"></script>
  <!-- Dev core is still loaded to preserve the O+P toggle, but the menu is not exposed publicly -->
</body>
</html>
